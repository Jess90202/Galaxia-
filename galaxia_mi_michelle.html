<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Te amo mucho Mi Michelle</title>
<style>
  :root { color-scheme: dark; }
  html,body{ margin:0; height:100%; overflow:hidden; background:#050510; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; }
  canvas{ position:fixed; inset:0; width:100%; height:100%; display:block; }

  .ui{
    position:fixed; inset:0;
    display:grid; place-items:center;
    padding:22px;
  }
  .card{
    width:min(760px,92vw);
    border-radius:22px;
    padding:22px 18px;
    background:rgba(10,10,25,.35);
    border:1px solid rgba(255,255,255,.14);
    box-shadow:0 24px 80px rgba(0,0,0,.55);
    backdrop-filter: blur(12px);
    text-align:center;
    color:white;
  }

  h1{
    margin:0 0 12px;
    font-size: clamp(26px, 5.2vw, 52px);
    text-shadow:0 0 20px rgba(200,150,255,.6);
  }

  button{
    border-radius:14px;
    padding:10px 16px;
    border:1px solid rgba(255,255,255,.18);
    background:rgba(255,255,255,.10);
    color:#fff;
    font-weight:700;
    cursor:pointer;
  }

  .footer{
    margin-top:14px;
    opacity:.75;
    font-size:13px;
  }
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="ui">
  <div class="card">
    <h1>Te amo mucho Mi Michelle ✨</h1>
    <button onclick="document.getElementById('music').play()">Reproducir</button>
    <div class="footer">Hecho con ❤️ por Dinopollo</div>
  </div>
</div>

<audio id="music" loop>
  <source src="cancion.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
let w,h;

function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let stars = [];
for(let i=0;i<300;i++){
  stars.push({
    x:Math.random()*w,
    y:Math.random()*h,
    r:Math.random()*2
  });
}

function draw(){
  ctx.fillStyle="#050510";
  ctx.fillRect(0,0,w,h);

  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });

  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
