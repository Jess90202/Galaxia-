<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Te amo mucho Mi Michelle</title>
<style>
html,body{margin:0;height:100%;overflow:hidden;background:#050510;font-family:system-ui;}
canvas{position:fixed;inset:0;width:100%;height:100%;display:block;}
.panel{
position:fixed;top:10px;left:50%;transform:translateX(-50%);
background:rgba(0,0,0,.45);
padding:12px 16px;border-radius:14px;color:white;
backdrop-filter:blur(8px);font-size:14px;text-align:center;
}
button{margin:6px;padding:8px 14px;border-radius:10px;border:none;background:#7c3aed;color:white;font-weight:bold;}
</style>
</head>
<body>

<canvas id="c"></canvas>

<div class="panel">
<b>Te amo mucho Mi Michelle âœ¨</b><br>
<button onclick="resetView()">Reset Zoom</button>
</div>

<script>
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");
let w,h;
function resize(){
w=canvas.width=window.innerWidth;
h=canvas.height=window.innerHeight;
}
resize();
addEventListener("resize",resize);

/* Camera */
let cam={x:0,y:0,zoom:1};
function resetView(){cam.x=0;cam.y=0;cam.zoom=1}

/* Zoom wheel */
canvas.addEventListener("wheel",e=>{
e.preventDefault();
let scale=e.deltaY<0?1.1:0.9;
cam.zoom=Math.max(.5,Math.min(4,cam.zoom*scale));
},{passive:false});

/* Drag */
let dragging=false,lastX,lastY;
canvas.addEventListener("mousedown",e=>{dragging=true;lastX=e.clientX;lastY=e.clientY});
canvas.addEventListener("mouseup",()=>dragging=false);
canvas.addEventListener("mousemove",e=>{
if(!dragging)return;
cam.x+=(e.clientX-lastX)/cam.zoom;
cam.y+=(e.clientY-lastY)/cam.zoom;
lastX=e.clientX;lastY=e.clientY;
});

/* Planet */
const planetR=140;

/* Clean spiral spacing */
const phrases=[
"Mi Michelle ğŸ’œ","Mi Amor ğŸ’›","Mi Paz","Mi Tesoro ğŸ’›","Mi Mundo",
"Mi Cielo âœ¨","Mi Reina ğŸ‘‘","Mi Vida","Mi Luz âœ¨","Eres mi galaxia ğŸŒŒ",
"Te amo infinito â™¾ï¸","Mi Todo","Ãšnica ğŸ˜Œ","Siempre tÃº","Para siempre â™¾ï¸"
];

const spiral=[];
const turns=5;        // menos vueltas
const points=120;     // menos puntos
const spacing=40;     // mÃ¡s separaciÃ³n

for(let i=0;i<points;i++){
let t=i*(Math.PI*2*turns/points);
let r=spacing+i*5;    // crecimiento controlado
spiral.push({
angle:t,
radius:r,
text:phrases[i%phrases.length]
});
}

let start=performance.now();

function draw(){
ctx.setTransform(1,0,0,1,0,0);
ctx.fillStyle="#050510";
ctx.fillRect(0,0,w,h);

ctx.setTransform(cam.zoom,0,0,cam.zoom,w/2+cam.x*cam.zoom,h/2+cam.y*cam.zoom);

/* Planet */
let grad=ctx.createRadialGradient(-40,-60,20,0,0,planetR);
grad.addColorStop(0,"#b794f4");
grad.addColorStop(1,"#3b0764");
ctx.fillStyle=grad;
ctx.beginPath();
ctx.arc(0,0,planetR,0,Math.PI*2);
ctx.fill();

/* Ring */
ctx.strokeStyle="rgba(220,180,255,.7)";
ctx.lineWidth=18;
ctx.beginPath();
ctx.ellipse(0,0,200,80,-0.3,0,Math.PI*2);
ctx.stroke();

/* Spiral clean */
ctx.textAlign="center";
ctx.textBaseline="middle";

let time=(performance.now()-start)*0.0002;

for(let p of spiral){
let a=p.angle+time;
let x=Math.cos(a)*p.radius;
let y=Math.sin(a)*p.radius*0.7;

let distance=Math.hypot(x,y);
let alpha=1-Math.min(distance/900,.7);

ctx.font="bold 18px system-ui";
ctx.fillStyle="rgba(255,255,255,"+alpha+")";
ctx.fillText(p.text,x,y);
}

requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
